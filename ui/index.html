<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        .table{
            display: flex;
            justify-content: center; 
            height: 100vh;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px; 
            padding: 10px;
        }
        .profile {
            width: 100px;
            height: 100px;
            overflow: hidden;
            border-radius: 50%;
            padding: 10px;
        }
        .heading {
            display: flex;
            justify-content: center;
        }
        body {
            margin: 2rem;
        }
        img {
            width: 100%;
            object-fit: cover;
            height: 100%;
            display: block; /* Prevents extra space below images */
        }
    </style>
</head>

<body>
    <div class="heading">
        <img class="profile" src="../data/img/profile.jpg" alt="Image 10"/>
        <div>
            <h2>Lots of Love, Cindy</h2>
            <h3>bio: hello this is a test haha </h3>
        </div>
        <input type="file" id="fileInput" />
        <button onclick="uploadFile()">Upload</button>
    </div>

    <div class="table">
        <div class="grid-container">
            <img id="1" src="../data/img/1.png" alt="Image 1" onclick="enlargeImg(id)" />
            <img id="2" src="../data/img/2.png" alt="Image 2" onclick="enlargeImg(id)" />
            <img id="3" src="../data/img/3.png" alt="Image 3" onclick="enlargeImg(id)" />
            <img id="4" src="../data/img/4.png" alt="Image 4" onclick="enlargeImg(id)" />
            <img id="5" src="../data/img/5.png" alt="Image 5" onclick="enlargeImg(id)" />
            <img id="6" src="../data/img/6.png" alt="Image 6" onclick="enlargeImg(id)" />
            <img id="7" src="../data/img/7.png" alt="Image 7" onclick="enlargeImg(id)" />
            <img id="8" src="../data/img/8.png" alt="Image 8" onclick="enlargeImg(id)" />
            <img id="9" src="../data/img/9.png" alt="Image 9" onclick="enlargeImg(id)" />
            <video width="320" height="240" controls>
                <source src="../data/video/1.mp4" type="video/mp4">
              Your browser does not support the video tag.
              </video>
        </div>
    </div>
</body>

<script>
    function uploadFile() {
        const fileInput = document.getElementById("fileInput");
        if (!fileInput.files.length) {
            alert("Please select a file to upload");
            return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        fetch("/upload", {
            method: "POST",
            body: formData,
        })
            .then(response => response.text())
            .then(data => {
                alert(data);
            })
            .catch(error => {
                console.error("Error uploading file:", error);
                alert("Failed to upload file");
            });
    }
</script>

</html>
