<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        .table{
            display: flex;
            justify-content: center; /* Centers horizontally */
            height: 100vh; /* Full viewport height */    
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px; 
            padding: 10px;
            width: 60%; 
        }
        img {
            width: 100%; /* Ensures images take full column width */
            height: auto; /* Maintains aspect ratio */
            display: block; /* Prevents extra space below images */
        }
    </style>
</head>

<body>
    <h2>Lots of Love, Cindy</h2>
    <h3>bio: </h3>

    <div class="table">

    <div class="grid-container">
        <img src="./img/1.png" alt="Image 1"/>
        <img src="./img/2.png" alt="Image 2"/>
        <img src="./img/3.png" alt="Image 3"/>
        <img src="./img/4.png" alt="Image 4"/>
        <img src="./img/5.png" alt="Image 5"/>
        <img src="./img/6.png" alt="Image 6"/>
        <img src="./img/7.png" alt="Image 7"/>
        <img src="./img/8.png" alt="Image 8"/>
    </div>
</div>
</body>

</html>
